  <header class="header--g">
    <div class="header__logo">
      <h1>Logo - [admin] page</h1>
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><button>users</button></li>
        <li class="header__item"><button>carts</button></li>
        <li class="header__item"><button>orders</button></li>
        <li class="header__item">
          <select id="">
            <option value="">products</option>
            <option value="" selected>products variations</option>
            <option value="">products instances</option>
          </select>
        </li>
        <li class="header__item"><button>providers</button></li>
        <li class="header__item"><button>goods receipt notes</button></li>
      </ul>
    </nav>

    <div class="header__btns">
      <button class="header_btn">login</button>
      <button class="header_btn">logout</button>
    </div>
  </header>

  <main class="content content--g">
    <div class="content__title--g">
      <h2>Products variations management</h2>
      <span id="crud-variation-msg"></span>
    </div>

    <div>
      <form id="search-variation-form" class="search-box--g">
        <h3>Search variations</h3>

        <div>
          <div>
            <label for="search-product-id">Product id:</label>
            <input
              type="number"
              id="search-product-id"
              name="product_id"
              min="1"
              placeholder="no filter"
            >
          </div>

          <div>
            <p>Prices:</p>
            <div>
              <label for="search-price-from">from</label>
              <input
                type="number"
                name="price_from"
                id="search-price-from"
                min="1"
                placeholder="no filter"
              >
              <span>&#162;</span>
            </div>
            <div>
              <label for="search-price-to">to</label>
              <input
                type="number"
                name="price_to"
                id="search-price-to"
                placeholder="no filter"
              >
              <span>&#162;</span>
            </div>
          </div>

          <div>
            <p>Release at:</p>
            <div>
              <label for="search-release-from">from</label>
              <input
                type="datetime-local"
                name="release_from"
                id="search-release-from"
              >
            </div>
            <div>
              <label for="search-release-to">to</label>
              <input
                type="datetime-local"
                name="release_to"
                id="search-release-to"
              >
            </div>
          </div>

          <div>
            <label for="search-stop-selling">Stop selling:</label>
            <select name="stop_selling" id="search-stop-selling">
              <option value="">no filter</option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>

        <div>
          <button id="search-variation-form-search-btn" type="submit">search</button>
          <button id="search-variation-form-clear-btn" type="reset">clear search</button>
        </div>
      </form>

      <p>Result: <span id="result-count">0</span></p>
    </div>

            <th class="content__th--g" title="release at">release at</th>

            <th class="content__th--g">sell price</th>
            <th class="content__th--g">stock</th>
            <th class="content__th--g">stop_selling</th>
