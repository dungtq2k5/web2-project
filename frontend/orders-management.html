<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/orders.css">
  <title>Document</title>
</head>
<body>

  <header class="header--g">
    <div class="header__logo">
      <h1>Logo - [admin] page</h1>
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><button>users</button></li>
        <li class="header__item"><button>carts</button></li>
        <li class="header__item"><button>orders</button></li>
        <li class="header__item"><button>products</button></li>
        <li class="header__item"><button>providers</button></li>
        <li class="header__item"><button>goods receipt notes</button></li>
      </ul>
    </nav>

    <div class="header__btns">
      <button class="header_btn">login</button>
      <button class="header_btn">logout</button>
    </div>
  </header>

  <main class="content content--g">
    <div class="content__title--g">
      <h2>Orders management</h2>
      <span id="crud-order-msg"></span>
    </div>

    <div>
      <form id="search-order-form" class="search-box--g">
        <h3>Search orders</h3>

        <div>
          <div>
            <label for="search-order-from">Order from:</label>
            <input name="order_from" id="search-order-from" type="datetime-local">
          </div>
          <div>
            <label for="search-order-to">Order to:</label>
            <input name="order_to" id="search-order-to" type="datetime-local">
          </div>
        </div>

        <div>
          <h3>Delivery address</h3>
          <div>
            <label for="search-city">City/Province:</label>
            <input
              name="city_province"
              type="text"
              id="search-city"
              placeholder="no filtered"
            >
          </div>
          <div>
            <label for="search-district">District:</label>
            <input
              name="district"
              type="text"
              id="search-district"
              placeholder="no filtered"
            >
          </div>
          <div>
            <label for="search-ward">Ward:</label>
            <input
              name="ward"
              type="text"
              id="search-ward"
              placeholder="no filtered"
            >
          </div>
          <div>
            <label for="search-street">Street:</label>
            <input
              name="street"
              type="text"
              id="search-street"
              placeholder="no filtered"
            >
          </div>
        </div>

        <div>
          <label for="search-del-state">Delivery state:</label>
          <select name="del_state" id="search-del-state">
            <option value="-1">no filtered</option>
          </select>
        </div>

        <div>
          <label for="search-sort">Sort by address</label>
          <input name="sort" type="checkbox" id="search-sort">
        </div>

        <div>
          <button id="search-search-btn" type="submit">search</button>
          <button id="search-clear-btn" type="reset">clear search</button>
        </div>
      </form>

      <p>Result: <span id="result-count"></span></p>
    </div>

    <div class="auto-scroll--g">
      <table class="content__table--g">
        <thead class="content__thead--g b">
          <tr class="content__tr--g">
            <th class="content__th--g" title="number">n.o</th>
            <th class="content__th--g">order id</th>
            <th class="content__th--g">user id</th>
            <th class="content__th--g">items</th>
            <th class="content__th--g">total</th>
            <th class="content__th--g">delivery info</th>
            <th class="content__th--g">ordered date</th>
            <th class="content__th--g">estimate received date</th>
            <th class="content__th--g">received date</th>
            <th class="content__th--g">actions</th>
          </tr>
        </thead>

        <tbody class="content__tbody--g b" id="tbody"></tbody>
      </table>
    </div>
  </main>

  <div class="backdrop--g" id="backdrop" style="display: none;"></div>

  <footer class="footer--g">footer</footer>

  <script type="module" src="./views/orders-management.js"></script>
</body>
</html>
