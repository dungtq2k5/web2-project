<main>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users' Carts Management</h2>
    <span id="crud-cart-msg" class="text-success"></span>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <form id="search-cart-form" class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="search-cart-form-input" class="col-form-label">Search Carts:</label>
        </div>
        <div class="col">
          <input type="text" id="search-cart-form-input" class="form-control">
        </div>
        <div class="col-auto">
          <button id="search-cart-form-search-btn" type="submit" class="btn btn-dark btn-sm">Search</button>
        </div>
        <div class="col-auto">
          <button id="search-cart-form-clear-btn" type="reset" class="btn btn-outline-dark btn-sm">Clear Search</button>
        </div>
      </form>
      <p class="mt-2 mb-0">Result: <span id="result-count">0</span></p>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>User ID</th>
          <th>User Email</th>
          <th>User Cart</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<div class="backdrop--g" id="backdrop" style="display: none;"></div>

<script type="module" src="./controllers/carts-management.js"></script>
