        <h3>Search top customers</h3>

        <div>
          <div>
            <label for="analysis-order-from">Order from:</label>
            <input name="order_from" id="analysis-order-from" type="datetime-local">
          </div>
          <div>
            <label for="analysis-order-to">Order to:</label>
            <input name="order_to" id="analysis-order-to" type="datetime-local">
          </div>
        </div>

        <div>
          <label for="analysis-top-customers">Top customers display:</label>
          <input
            type="number"
            name="top_customers"
            id="analysis-top-customers"
            min="1"
            placeholder="all"
          >
        </div>

        <div>
          <label for="analysis-sort-by">Sort total spent by:</label>
          <select name="sort_by" id="analysis-sort-by">
            <option value="desc">descending</option>
            <option value="asc">ascending</option>
          </select>
        </div>

        <div>
          <button id="search-analysis-form-search-btn" type="submit">search</button>
          <button id="search-analysis-form-clear-btn" type="reset">clear search</button>
        </div>
      </form>

      <p>Result: <span id="result-count">0</span></p>
    </div>
