<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/general.css">
  <title>Document</title>
</head>
<body>

  <form id="signin-form" class="form--g">
    <h1>Signin</h1>

    <div class="form__field--g">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form__input--g"
        autocomplete="email"
      >
      <span id="email-msg"></span>
    </div>
    <div class="form__field--g">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form__input--g"
        autocomplete="current-password"
      >
      <span id="password-msg"></span>
    </div>

    <span id="signin-form-msg"></span>

    <button type="submit" id="submit">sign me in</button>
  </form>

  <div class="backdrop--g" id="backdrop" style="display: none;"></div>

  <footer class="footer--g">footer</footer>

  <script type="module" src="./views/signin.js"></script>
</body>
</html>
