<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/carts.css">
  <title>Document</title>
</head>
<body>

  <header class="header--g">
    <div class="header__logo">
      <h1>Logo - [admin] page</h1>
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><button>users</button></li>
        <li class="header__item"><button>carts</button></li>
        <li class="header__item"><button>orders</button></li>
        <li class="header__item"><button>products</button></li>
        <li class="header__item"><button>providers</button></li>
        <li class="header__item"><button>goods receipt notes</button></li>
      </ul>
    </nav>

    <div class="header__btns">
      <button class="header_btn">login</button>
      <button class="header_btn">logout</button>
    </div>
  </header>

  <main class="content content--g">
    <div class="content__title--g">
      <h2>Users' Carts management</h2>
      <span id="crud-cart-msg"></span>
    </div>

    <div>
      <form id="search-cart-form" class="search-box--g">
        <label for="search-cart-form-input">Search users' carts:</label>
        <input type="text" id="search-cart-form-input">

        <button id="search-cart-form-search-btn" type="submit">search</button>
        <button id="search-cart-form-clear-btn" type="reset">clear search</button>
      </form>
      <p>Result: <span id="result-count"></span></p>
    </div>

    <div class="auto-scroll--g">
      <table class="content__table--g">
        <thead class="content__thead--g b">
          <tr class="content__tr--g">
            <th class="content__th--g">n.o</th>
            <th class="content__th--g">user(buyer) id</th>
            <th class="content__th--g">user email</th>
            <th class="content__th--g">user cart</th>
            <th class="content__th--g">actions</th>
          </tr>
        </thead>

        <tbody class="content__tbody--g" id="tbody"></tbody>
      </table>
    </div>
  </main>

  <div class="backdrop--g" id="backdrop" style="display: none;"></div>

  <footer class="footer--g">footer</footer>

  <script type="module" src="./views/carts-management.js"></script>
</body>
</html>
