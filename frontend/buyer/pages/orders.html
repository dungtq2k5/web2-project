<main class="container">
  <h2 class="mb-4"><i class="uil uil-receipt-alt"></i> My Orders</h2>

  <!--
        (1, 'order placed'),
        (2, 'order confirmed'),
        (3, 'processing'),
        (4, 'shipped'),
        (5, 'out for delivery'),
        (6, 'delivered'),
        (7, 'received'),
        (8, 'canceled'),
        (9, 'returned');
      -->
  <div>
    <ul id="order-sections" class="nav nav-tabs mb-3">
      <li class="nav-item">
        <button class="nav-link active" id="orders-all" type="button" data-filter="all"><i class="uil uil-list-ul"></i> All</button>
      </li>

        <button class="nav-link" id="orders-to-ship" type="button" data-filter="to-ship"><i class="uil uil-box"></i> To Ship</button>

        <button class="nav-link" id="orders-to-receive" type="button" data-filter="to-receive"><i class="uil uil-truck"></i> To Receive</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="orders-completed" type="button" data-filter="completed"><i class="uil uil-check-circle"></i> Completed</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="orders-cancelled" type="button" data-filter="cancelled"><i class="uil uil-ban"></i> Cancelled</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="orders-returned" type="button" data-filter="returned"><i class="uil uil-corner-up-left-alt"></i> Returned/Refund</button>
      </li>
    </ul>
