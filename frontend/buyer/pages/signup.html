<main>
  <form id="signup-form">
    <h1>Sign Up</h1>

    <div>
      <label for="full-name">Full name</label>
      <input type="text" id="full-name" name="full_name" autocomplete="name" />
      <span id="full-name-msg"></span>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" />
      <span id="email-msg"></span>
    </div>

    <div>
      <label for="phone-number">Phone number</label>
      <input
        type="tel"
        id="phone-number"
        name="phone_number"
        autocomplete="tel"
      />
      <span>Only accept VN phone number.</span>
      <span id="phone-msg"></span>
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="new-password"
      />
      <span
        >Password must has a least 15 characters contains number and
        letter.</span
      >
      <span id="password-msg"></span>
    </div>

    <div>
      <button type="submit" id="submit">Sign Up</button>
      <span id="signup-form-msg"></span>
    </div>

    <div>
      <div>
        <p>Already have an account?</p>
        <a href="./index.php?page=signin">Signin now</a>
      </div>
      <a href="./index.php?page=home">Back to homepage</a>
    </div>
  </form>
</main>

<script type="module" src="./controllers/signup.js"></script>
