<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS (Optional - for Garmin-like theme adjustments) -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        margin: 1.5rem;
        margin-top: 5rem;
      }

      /* Add more Garmin-like styles here if needed */
      .navbar-dark .navbar-brand {
        color: #ffffff;
      }

      .navbar-dark .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.75);
      }

      .navbar-dark .navbar-nav .nav-link:hover,
      .navbar-dark .navbar-nav .nav-link:focus {
        color: #ffffff;
      }

      .table {
        margin-top: 1rem;
      }

      .backdrop--g {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1050;
        /* Ensure it's above other content */
      }

      .btn-dark:hover {
        color: #212529;
        /* Corresponds to text color of btn-outline-dark */
        background-color: transparent;
        /* Corresponds to background of btn-outline-dark */
        border-color: #212529;
        /* Corresponds to border color of btn-outline-dark */
      }

      .btn-info:hover {
        color: #0dcaf0; /* Bootstrap info color */
        background-color: transparent;
        border-color: #0dcaf0;
      }

      .btn-warning:hover {
        color: #ffc107; /* Bootstrap warning color */
        background-color: transparent;
        border-color: #ffc107;
      }

      .btn-danger:hover {
        color: #dc3545; /* Bootstrap danger color */
        background-color: transparent;
        border-color: #dc3545;
      }
    </style>
    <title>Admin Dashboard</title>
  </head>

  <body>
    <footer class="footer--g mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Admin Footer &copy; 2025</span>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
